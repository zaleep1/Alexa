<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå</title>

<style>
:root{
  --rose:#d63384;
  --paper:#fff7fb;
}

html,body{
  margin:0;
  height:100%;
  font-family:Arial,sans-serif;
  background:url('x.png') center/cover fixed no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* üíï BURBUJAS */
#bubbles{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.bubble{
  position:absolute;
  font-size:20px;
  background:rgba(255,255,255,.7);
  padding:8px 16px;
  border-radius:30px;
  animation:float 8s forwards;
}
@keyframes float{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2) translateY(-50px)}
  100%{opacity:0;transform:translateY(-120px)}
}

/* üíå CARTA */
.card{
  width:360px;
  position:relative;
  text-align:center;
  z-index:10;
}

.title{
  font-size:32px;
  color:var(--rose);
  font-weight:800;
  margin-bottom:10px;
}

/* SOBRE */
.envelope{
  width:100%;
  height:200px;
  background:#ffe3ef;
  border-radius:12px;
  position:relative;
  overflow:hidden;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
}

/* SOLAPA */
.flap{
  position:absolute;
  inset:0;
  background:#ffd1e6;
  clip-path:polygon(0 0,50% 55%,100% 0,100% 100%,0 100%);
  transform-origin:top;
  transition:1s;
  z-index:3;
}

/* SELLO */
.seal{
  position:absolute;
  top:65px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  border-radius:50%;
  background:linear-gradient(145deg,#ff6fa8,#ff2e6b);
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  z-index:4;
}

/* üìú PAPEL */
.paper{
  position:absolute;
  bottom:-160px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:var(--paper);
  border-radius:10px;
  padding:20px;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  transition:1s;
  z-index:2;
}

.paper.show{
  bottom:20px;
}

.question{
  font-size:20px;
  font-weight:700;
  margin-bottom:15px;
}

.buttons{
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  border:none;
  border-radius:999px;
  padding:10px 22px;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}

.btn-yes{
  background:linear-gradient(90deg,#ff6fa8,#ff2e6b);
  color:white;
}
.btn-no{
  background:white;
  border:2px solid #ffc6dd;
  color:var(--rose);
}

/* üíñ CONTENIDO FINAL */
.final{
  display:none;
}
.final img{
  width:90px;
  border-radius:10px;
  margin:5px;
}
</style>
</head>

<body>

<div id="bubbles"></div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="clickSound" src="boton.mp3"></audio>

<div class="card">
  <div class="title">Ola</div>

  <div class="envelope">
    <div class="flap" id="flap"></div>
    <div class="seal" id="seal">‚ù§Ô∏è</div>

    <div class="paper" id="paper">
      <div class="question" id="text">
        ¬øQuieres ser mi San Valent√≠n? üíò
      </div>

      <div class="buttons" id="buttons">
        <button class="btn-yes" id="yesBtn">S√≠ üíñ</button>
        <button class="btn-no" id="noBtn">No</button>
      </div>

      <div class="final" id="final">
        <p>
          Amor, esta carta es solo un pedacito de todo lo que siento por ti.
          Gracias por existir, por hacerme sonre√≠r y por ser t√∫ üíï
        </p>
        <img src="https://picsum.photos/200?1">
        <img src="https://picsum.photos/200?2">
        <img src="https://picsum.photos/200?3">
      </div>
    </div>
  </div>
</div>

<script>
/* üíï BURBUJAS */
const emojis=["‚ù§Ô∏è","üíñ","üíï","üíò","üå∏"];
setInterval(()=>{
  const b=document.createElement("div");
  b.className="bubble";
  b.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  b.style.left=Math.random()*80+"vw";
  b.style.top=Math.random()*70+"vh";
  document.getElementById("bubbles").appendChild(b);
  setTimeout(()=>b.remove(),8000);
},2500);

/* üéµ SONIDOS */
const music=document.getElementById("music");
const clickSound=document.getElementById("clickSound");
function playClick(){
  clickSound.currentTime=0;
  clickSound.play();
}

/* üíå L√ìGICA */
let noCount=0;
const maxNo=6;

const seal=document.getElementById("seal");
const flap=document.getElementById("flap");
const paper=document.getElementById("paper");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const final=document.getElementById("final");
const buttons=document.getElementById("buttons");

seal.onclick=()=>{
  playClick();
  flap.style.transform="rotateX(140deg)";
  paper.classList.add("show");
  seal.style.display="none";
  music.play();
};

noBtn.onclick=()=>{
  playClick();
  noCount++;
  noBtn.style.transform=`scale(${1-noCount*0.15})`;
  yesBtn.style.transform=`scale(${1+noCount*0.15})`;
  if(noCount>=maxNo){
    noBtn.disabled=true;
    noBtn.style.opacity=.3;
  }
};

yesBtn.onclick=()=>{
  playClick();
  buttons.style.display="none";
  final.style.display="block";
};
</script>

</body>
</html>
