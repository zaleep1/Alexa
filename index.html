<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò</title>

<style>
:root{
  --rose:#d63384;
  --paper:#fff7fb;
}

html,body{
  margin:0;
  height:100%;
  font-family:'Arial',sans-serif;
  background:url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg') center/cover fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* üíï BURBUJAS */
#bubbles-text{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.text-bubble{
  position:absolute;
  font-size:20px;
  background:rgba(255,255,255,.7);
  padding:10px 18px;
  border-radius:30px;
  animation:float 8s forwards;
}
@keyframes float{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:1;transform:scale(1.2) translateY(-50px)}
  100%{opacity:0;transform:translateY(-120px)}
}

/* üíå CARTA */
.card{
  width:340px;
  background:var(--paper);
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  position:relative;
  padding:40px 20px 20px;
  text-align:center;
  transition:1s;
  z-index:10;
}

.title{
  font-size:32px;
  color:var(--rose);
  font-weight:800;
  animation:floatTitle 3s infinite;
}
@keyframes floatTitle{
  50%{transform:translateY(-6px)}
}

/* ‚úâÔ∏è SOBRE */
.envelope{
  width:100%;
  height:180px;
  background:#ffe3ef;
  border-radius:10px;
  position:relative;
  overflow:hidden;
  transition:1s;
}

/* solapa */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ffd1e6;
  clip-path:polygon(0 0,50% 55%,100% 0,100% 100%,0 100%);
  transform-origin:top;
  transition:1s;
}

/* üíñ SELLO */
.seal{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  background:linear-gradient(145deg,#ff6fa8,#ff2e6b);
  border-radius:50%;
  color:white;
  font-size:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

/* CONTENIDO */
.content{
  display:none;
  padding-top:20px;
}

.question{
  font-size:20px;
  font-weight:700;
  margin-bottom:15px;
}

.buttons{
  display:flex;
  gap:12px;
  justify-content:center;
}

button{
  border:none;
  border-radius:999px;
  padding:10px 20px;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}

.btn-yes{
  background:linear-gradient(90deg,#ff6fa8,#ff2e6b);
  color:white;
}
.btn-no{
  background:white;
  border:2px solid #ffc6dd;
  color:var(--rose);
}

/* üíñ CARTA ABIERTA */
.card.open{
  width:380px;
}
.card.open .envelope{
  height:0;
}
.card.open .flap{
  transform:rotateX(180deg);
}
.final{
  display:none;
}
.final img{
  width:100px;
  border-radius:10px;
  margin:6px;
}
</style>
</head>

<body>

<div id="bubbles-text"></div>

<div class="card" id="card">
  <div class="title">Ola</div>

  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="seal" id="seal">‚ù§Ô∏è</div>
  </div>

  <div class="content" id="content">
    <div class="question" id="question">¬øQuieres ser mi San Valent√≠n? üíò</div>
    <div class="buttons">
      <button class="btn-yes" id="yesBtn">S√≠ üíñ</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
  </div>

  <div class="final" id="final">
    <p>
      Amor, esta cartita es solo una peque√±a forma de decirte lo mucho
      que significas para m√≠. Gracias por existir, por tu sonrisa
      y por hacer mis d√≠as m√°s bonitos üíï
    </p>
    <div>
      <img src="https://picsum.photos/200?1">
      <img src="https://picsum.photos/200?2">
      <img src="https://picsum.photos/200?3">
    </div>
  </div>
</div>

<script>
/* üíï BURBUJAS */
const emojis=["‚ù§Ô∏è","üíñ","üíï","üíò","üå∏"];
setInterval(()=>{
  const b=document.createElement("div");
  b.className="text-bubble";
  b.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  b.style.left=Math.random()*80+"vw";
  b.style.top=Math.random()*70+"vh";
  document.getElementById("bubbles-text").appendChild(b);
  setTimeout(()=>b.remove(),8000);
},2500);

/* üíå L√ìGICA */
let noCount=0;
const maxNo=6;

const seal=document.getElementById("seal");
const flap=document.getElementById("flap");
const content=document.getElementById("content");
const card=document.getElementById("card");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const final=document.getElementById("final");

seal.onclick=()=>{
  flap.style.transform="rotateX(120deg)";
  content.style.display="block";
  seal.style.display="none";
};

noBtn.onclick=()=>{
  noCount++;
  noBtn.style.transform=`scale(${1-noCount*0.15})`;
  yesBtn.style.transform=`scale(${1+noCount*0.15})`;
  if(noCount>=maxNo){
    noBtn.disabled=true;
    noBtn.style.opacity=.3;
  }
};

yesBtn.onclick=()=>{
  card.classList.add("open");
  content.style.display="none";
  final.style.display="block";
};
</script>

</body>
</html>
